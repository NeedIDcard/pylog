{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <h1>Post Add</h1>
  <form method="POST">
    {% csrf_token %}
    <div>
      <label>제목</label>
      <input name="title" type="text">
    </div>
    <div>
      <label>내용</label>
      <textarea name="content" cols="50", rows="10"></textarea>
    </div>
    <div>
      <label>썸네일</label>
      <input name="thumbnail" type="file">
    </div>
    <button type="submit">작성</button>
  </form>
</body>
</html>
